<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>register</title>

		<script
			src="https://kit.fontawesome.com/1ef8423250.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="style.css" />

		<script src="script.js" defer></script>
	</head>
	<body>
		<header class="header">
			<a href="home.html" class="logo">
				<img src="./images/logo.png" alt="" />
			</a>

			<nav class="navbar">
				<ul>
					<li style="margin-top: 10px"><a href="home.html">Home</a></li>
					<li style="margin-top: 10px"><a href="products.html">Products</a></li>

					<li style="margin-top: 10px"><a href="contact.html">contact</a></li>

					<li>
						<a style="margin-left: 329%" href="#"
							><img class="profile" src="./profile.png" alt=""
						/></a>

						<ul style="margin-left: 329%">
							<li><a href="login.html">login</a></li>
							<li><a href="register.html">register</a></li>
						</ul>
					</li>
				</ul>
			</nav>

			<div class="icons">
				<div id="search-btn" class="fas fa-search"></div>
				<a href="cart.html" class="fas fa-shopping-cart"></a>
			</div>

			<form action="" class="search-form">
				<input
					type="search"
					name=""
					placeholder="search here..."
					id="search-box"
				/>
				<label for="search-box" class="fas fa-search"></label>
			</form>
		</header>

		<section class="heading">
			<h1>account</h1>
			<p><a href="home.html">home</a> >> register</p>
		</section>

		<section class="register-form">
			<form action="">
				<h3>register now</h3>
				<div class="inputBox">
					<span class="fas fa-user"></span>
					<input type="text" name="" placeholder="enter your name" id="" />
				</div>
				<div class="inputBox">
					<span class="fas fa-envelope"></span>
					<input type="email" name="" placeholder="enter your email" id="" />
				</div>
				<div class="inputBox">
					<span class="fas fa-lock"></span>
					<input
						type="password"
						name=""
						placeholder="enter your password"
						id=""
					/>
				</div>
				<div class="inputBox">
					<span class="fas fa-lock"></span>
					<input
						type="password"
						name=""
						placeholder="confirm your password"
						id=""
					/>
				</div>
				<input type="submit" value="sign up" class="btn" />
				<a href="login.html" class="btn">already have an account</a>
			</form>
		</section>

		<section class="footer">
			<div class="box-container">
				<div class="box">
					<a href="#"> <i class="fab fa-twitter"></i> twitter </a>
				</div>

				<div class="box">
					<a href="#"> <i class="fab fa-instagram"></i> instagram </a>
				</div>
				<div class="box">
					<a href="#"> <i class="fab fa-pinterest"></i> pinterest </a>
				</div>
				<div class="box">
					<a href="#"> <i class="fab fa-linkedin"></i> linkedin </a>
				</div>
			</div>
		</section>
	</body>
</html>
