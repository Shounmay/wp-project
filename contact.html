<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>contact</title>

		<script
			src="https://kit.fontawesome.com/1ef8423250.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="style.css" />

		<script src="/script.js" defer></script>
	</head>
	<body>
		<header class="header">
			<a href="home.html" class="logo">
				<img src="./images/logo.png" alt="" />
			</a>

			<nav class="navbar">
				<ul>
					<li style="margin-top: 10px"><a href="home.html">Home</a></li>
					<li style="margin-top: 10px"><a href="products.html">Products</a></li>

					<li style="margin-top: 10px"><a href="contact.html">contact</a></li>

					<li>
						<a style="margin-left: 329%" href="#"
							><img class="profile" src="./profile.png" alt=""
						/></a>

						<ul style="margin-left: 329%">
							<li><a href="login.html">login</a></li>
							<li><a href="register.html">register</a></li>
						</ul>
					</li>
				</ul>
			</nav>

			<div class="icons">
				<div id="search-btn" class="fas fa-search"></div>
				<a href="cart.html" class="fas fa-shopping-cart"></a>
			</div>

			<form action="" class="search-form">
				<input
					type="search"
					name=""
					placeholder="search here..."
					id="search-box"
				/>
				<label for="search-box" class="fas fa-search"></label>
			</form>
		</header>

		<section class="heading">
			<h1>contact us</h1>
			<p><a href="home.html">home</a> >> contact</p>
		</section>

		<section class="contact">
			<h1 class="title">get in touch</h1>

			<div class="row">
				<form action="">
					<input type="text" placeholder="your name" class="box" />
					<input type="number" placeholder="your number" class="box" />
					<input type="email" placeholder="your email" class="box" />
					<textarea
						name=""
						placeholder="your message"
						id=""
						cols="30"
						rows="10"
					></textarea>
					<input type="submit" value="send message" class="btn" />
				</form>

				<iframe
					class="map"
					src="./images/map-1.png"
					allowfullscreen=""
					loading="lazy"
				></iframe>
			</div>
		</section>

		<section class="footer">
			<div class="box-container">
				<div class="box">
					<a href="#"> <i class="fab fa-twitter"></i> twitter </a>
				</div>

				<div class="box">
					<a href="#"> <i class="fab fa-instagram"></i> instagram </a>
				</div>
				<div class="box">
					<a href="#"> <i class="fab fa-pinterest"></i> pinterest </a>
				</div>
				<div class="box">
					<a href="#"> <i class="fab fa-linkedin"></i> linkedin </a>
				</div>
			</div>
		</section>
	</body>
</html>
